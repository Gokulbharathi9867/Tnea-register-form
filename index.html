<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNEA Register form in React</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <link rel="shortcut icon" href="https://static.tneaonline.org/tn_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- container start -->
  <div class="container">
    <!-- navbar start -->
    <section class="nav">
      <nav>
        <div class="navbar">
          <!-- navbar logo img S -->
          <img src="https://static.tneaonline.org/tn_logo.png" alt="TNEA img">
          <!-- navbar logo img E-->
           <!-- navbar heading S -->
          <div class="heading">
            <h3>GOVERNMENT OF TAMIL NADU</h3>
            <H4>TAMIL NADU ENGINEERING ADMISSION - 2024</H4>
          </div>
          <!-- navbar heading E -->
           <!-- navbar login btn S -->
          <div class="login">
            <button><span><i class="bi bi-person"></i></span> Login</button>
          </div>
          <!-- navbar login btn E -->
        </div>
      </nav>
    </section>
    <!-- navbar end -->
     <!-- card start -->
    <section class="card">
      <!-- card form  S -->
      <div class="form">
        <!-- card form register icon S -->
        <div class="register">
          <span><i class="bi bi-person-vcard"></i></span>
          <h5>Register-form</h5>
        </div>
         <!-- card form register icon E -->
          <!-- card register form S -->
          <div class="register-form">
            <form action="" id="form">
              <!-- upload photo S -->
               <!-- <div class="u-photo">
                <label for="uphoto">upload-photo </label><br>
                <input type="file" src="" name="upload-photo" id="uphoto" type="file">
               
               </div> -->
               <!-- upload photo E -->
              <!-- stutent name S -->
              <div class="student-name">
                  <label for="stname">Student-Name :</label>
                  <input type="text" name="student-name" id="stname">
              </div>
               <!-- stutent name E -->
               <!-- school name S -->
               <div class="school-name">
               <label for="scname">School-name :</label>
               <input type="text" name="school-name" id="scname">
               </div>
               <!-- school name E -->
               <!-- hsc reg no S -->
               <div class="hsc-regno">
                <label for="hscno">HSC-Registration-no :</label>
                <input type="text" name="HSC-Registration-no" id="hscno">
               </div>
               <!-- hsc reg no E -->
                <!-- date of birth S -->
                 <div class="dob">
                  <label for="dob">DOB :</label>
                  <input type="date" name="DOB" id="dob">
                 </div>
                
                 <!-- date of birth E -->
                <!-- address S -->
                 <div class="address1">
                  <label for="address">Address :</label>
                  <input type="text" name="address" id="address">
                 </div>
                 <!-- address E -->
                  <!-- phone number S -->
                   <div class="p-number">
                    <label for="pnumber">Contact-Number :</label>
                    <label for="pnumber1"></label>
                    <input type="tel" name="phone-number" id="pnumber1" value="+91" size="1">
                    <input type="tel" name="phone-number" id="pnumber" size="13">
                   </div>
                   <!-- phone number E -->
                    <!-- email id S -->
                     <div class="email-id">
                      <label for="email">Email-Id :</label>
                      <input type="email" name="email-id" id="email">
                     </div>
                     <!-- email id E -->
                      <!-- password S -->
                       <div class="password1">
                        <label for="password">Password :</label>
                        <input type="password" name="Password" id="password">
                       </div>
                       <!-- password E -->
                        <!-- c-password S -->
                         <div class="c-password1">
                          <label for="cpassword">Confirm-Password :</label>
                          <input type="password" name="Confirm-Password " id="cpassword">
                         </div>
                         <!-- c-password E -->
                          <!-- agree terms and conditions S -->
                           <div class="checkbox">
                            <input type="checkbox" name="agree" id="agree">
                            <label for="agree"> <span>agree our terms and conditions</span></label>
                           </div>
                          
                          <!-- agree terms and conditions E -->
                           <!-- form submit button S -->
                            <div class="btn1">
                              <button type="submit" id="sbtn" onclick="register()">Register</button>
                            </div>
                            <!-- form submit button E -->

            </form>
          </div>
         <!-- card register form E -->
      </div>
      <!-- card form  E -->
    </section>
    <!-- card end -->
     <!-- footer start -->
    <section class="footer">
      <!--foot-center S  -->
      <div class="foot-center">
        <p>For all your queries call us on a Toll Free Number</p>
        <p>1800-425-0110</p>
      </div>
      <!-- foot-center E -->
       <!-- foot-flex S -->
      <div class="foot-flex">
        <!-- tnea-adrs S -->
        <div class="tnea-adrs">
          <p><span><i class="bi bi-house-door-fill"></i></span> Address</p>
          <p>Directorate of Technical Education (DoTE),</p>
          <p>53,Sardar Patel Road,</p>
          <p>Guindy,</p>
          <p>Chennai-600025</p>
        </div>
        <!-- tnea-adrs E -->
         <!-- tnea-email S -->
        <div class="tnea-email">
          <p><span><i class="bi bi-envelope-at-fill"></i></span> Email</p>
          <a href="tneacare@gmail.com">tneacare@gmail.com</a>
        </div>
        <!-- tnea-email E -->
      </div>
      <!-- foot-flex E -->
       <!-- copy-right S -->
       <div class="copy-right">
        <small>&copy;2024,TNEA</small>
       </div>
       <!-- copy-right E -->
    </section>
    <!-- footer end -->
  </div>
  <!-- container end -->
</body>
</html>
